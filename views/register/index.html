<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Profesional - Dr. Alexis Allendez</title>
    <meta name="description" content="Registro de profesionales en el sistema de gestión nutricional">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="logo-section">
                    <i class="fas fa-user-md logo-icon"></i>
                    <h1 class="logo-text">Registro Profesional</h1>
                </div>
                <p class="register-subtitle">Únete a nuestra plataforma de gestión nutricional</p>
            </div>

            <form id="registerForm" class="register-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre Completo *</label>
                        <input type="text" class="form-control" id="nombre" required placeholder="Ingresa tu nombre completo">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="usuario" class="form-label">Usuario *</label>
                        <input type="text" class="form-control" id="usuario" required placeholder="usuario_profesional">
                        <small class="form-text text-muted">Solo letras, números y guiones bajos (3-20 caracteres)</small>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email Profesional</label>
                        <input type="email" class="form-control" id="email" placeholder="tu.email@profesional.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="+54 9 11 1234-5678">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="clave_registro" class="form-label">Clave de Registro Profesional *</label>
                        <input type="text" class="form-control" id="clave_registro" required placeholder="NUTRI-XXXX">
                        <small class="form-text text-muted">Clave proporcionada por el administrador del sistema</small>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="timezone" class="form-label">Zona Horaria</label>
                        <select class="form-select" id="timezone">
                            <optgroup label="🇦🇷 Argentina">
                                <option value="America/Argentina/Buenos_Aires">Buenos Aires (GMT-3)</option>
                                <option value="America/Argentina/Cordoba">Córdoba (GMT-3)</option>
                                <option value="America/Argentina/Mendoza">Mendoza (GMT-3)</option>
                                <option value="America/Argentina/Salta">Salta (GMT-3)</option>
                                <option value="America/Argentina/Tucuman">Tucumán (GMT-3)</option>
                            </optgroup>
                            <optgroup label="🇨🇱 Chile">
                                <option value="America/Santiago">Santiago (GMT-3)</option>
                            </optgroup>
                            <optgroup label="🇨🇴 Colombia">
                                <option value="America/Bogota">Bogotá (GMT-5)</option>
                            </optgroup>
                            <optgroup label="🇪🇨 Ecuador">
                                <option value="America/Guayaquil">Guayaquil (GMT-5)</option>
                            </optgroup>
                            <optgroup label="🇵🇪 Perú">
                                <option value="America/Lima">Lima (GMT-5)</option>
                            </optgroup>
                            <optgroup label="🇺🇾 Uruguay">
                                <option value="America/Montevideo">Montevideo (GMT-3)</option>
                            </optgroup>
                            <optgroup label="🇻🇪 Venezuela">
                                <option value="America/Caracas">Caracas (GMT-4)</option>
                            </optgroup>
                            <optgroup label="🇪🇸 España">
                                <option value="Europe/Madrid">Madrid (GMT+1)</option>
                                <option value="Europe/Barcelona">Barcelona (GMT+1)</option>
                            </optgroup>
                            <optgroup label="🇲🇽 México">
                                <option value="America/Mexico_City">Ciudad de México (GMT-6)</option>
                                <option value="America/Cancun">Cancún (GMT-5)</option>
                            </optgroup>
                            <optgroup label="🇬🇹 Guatemala">
                                <option value="America/Guatemala">Guatemala (GMT-6)</option>
                            </optgroup>
                            <optgroup label="🇨🇷 Costa Rica">
                                <option value="America/Costa_Rica">San José (GMT-6)</option>
                            </optgroup>
                            <optgroup label="🇵🇦 Panamá">
                                <option value="America/Panama">Panamá (GMT-5)</option>
                            </optgroup>
                            <optgroup label="🇨🇺 Cuba">
                                <option value="America/Havana">La Habana (GMT-5)</option>
                            </optgroup>
                            <optgroup label="🇩🇴 República Dominicana">
                                <option value="America/Santo_Domingo">Santo Domingo (GMT-4)</option>
                            </optgroup>
                            <optgroup label="🇵🇷 Puerto Rico">
                                <option value="America/Puerto_Rico">San Juan (GMT-4)</option>
                            </optgroup>
                            <optgroup label="🌍 Otros">
                                <option value="UTC">UTC (GMT+0)</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Contraseña *</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="password" required placeholder="Mínimo 8 caracteres">
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength mt-2">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strength-fill"></div>
                            </div>
                            <small class="strength-text" id="strength-text">Ingresa una contraseña</small>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña *</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="confirmPassword" required placeholder="Repite tu contraseña">
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPassword-eye"></i>
                            </button>
                        </div>
                        <div class="password-match mt-2">
                            <small class="match-text" id="match-text"></small>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <select class="form-select" id="especialidad">
                        <option value="">Selecciona tu especialidad</option>
                        <option value="nutricion_clinica">Nutrición Clínica</option>
                        <option value="nutricion_deportiva">Nutrición Deportiva</option>
                        <option value="nutricion_pediatrica">Nutrición Pediátrica</option>
                        <option value="nutricion_geriatrica">Nutrición Geriátrica</option>
                        <option value="nutricion_oncologica">Nutrición Oncológica</option>
                        <option value="nutricion_publica">Nutrición Pública</option>
                        <option value="otra">Otra</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="matricula" class="form-label">Número de Matrícula</label>
                    <input type="text" class="form-control" id="matricula" placeholder="Ej: MN 12345">
                </div>

                <div class="mb-3">
                    <label for="experiencia" class="form-label">Años de Experiencia</label>
                    <select class="form-select" id="experiencia">
                        <option value="">Selecciona años de experiencia</option>
                        <option value="0-1">0-1 años</option>
                        <option value="2-5">2-5 años</option>
                        <option value="6-10">6-10 años</option>
                        <option value="11-15">11-15 años</option>
                        <option value="16-20">16-20 años</option>
                        <option value="20+">Más de 20 años</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción Profesional</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Cuéntanos sobre tu experiencia y enfoque profesional..."></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label class="form-check-label" for="terminos">
                        Acepto los <a href="#" class="text-primary">términos y condiciones</a> y la <a href="#" class="text-primary">política de privacidad</a>
                    </label>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="newsletter">
                    <label class="form-check-label" for="newsletter">
                        Deseo recibir actualizaciones y noticias del sistema
                    </label>
                </div>

                <div class="register-actions">
                    <button type="submit" class="btn btn-primary btn-lg w-100" id="registerButton">
                        <i class="fas fa-user-plus me-2"></i>Registrarse
                    </button>
                </div>

                <div class="register-footer text-center mt-4">
                    <p class="text-muted">
                        ¿Ya tienes una cuenta? 
                        <a href="../login/index.html" class="text-primary text-decoration-none">
                            <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="register.js"></script>
</body>
</html>
